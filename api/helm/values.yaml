redis:
  enabled: true
  architecture: standalone
  redisPort: 6379
  auth:
    enabled: false
  pullPolicy: IfNotPresent
  
rabbitmq:
  auth:
      username: 'example'
      password: '!changeMe!'
  service:
      port: 5672

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

postgresql:
  enabled: true
  # If plugging in an external postgresql provider, the full url to use
  url: ''
  image:
    tag: 11
    pullPolicy: IfNotPresent
  auth:
    postgresUsername: 'commonground-gateway'
    postgresPassword: '!ChangeMe!'
    postgresDatabase: 'commonground-gateway'
  # Persistent Volume Storage configuration.
  # ref: https://kubernetes.io/docs/user-guide/persistent-volumes
  persistence:
    enabled: true

mongodb:
    enabled: true
    url: ''
    image:
        tag: 6.0.3
        pullPolicy: IfNotPresent
    auth:
        enabled: true
        rootUser: api-platform
        rootPassword: "!ChangeMe!"
        


podAnnotations: {}

podSecurityContext: {}

securityContextPhp: 
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: false
    capabilities:
      drop:
          - all
    runAsUser: 101
    # Warning: enabling the root filesystem for the PHP container disables the possibility of adding code packages for the gateway on runtime
    readOnlyRootFilesystem: false
securityContextNginx: 
    privileged: false
    allowPrivilegeEscalation: false
    runAsNonRoot: false
    capabilities:
      drop:
        - all
      add:
        - chown
        - dac_override
        - setgid
        - setuid
        - net_bind_service
    runAsUser: 101
#    # Warning: the Nginx image is at this moment not able to run on a read-only filesystem.
#    readOnlyRootFilesystem: false

service:
  type: ClusterIP
  port: 80

ingress:
