apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "commonground-gateway.fullname" . }}-vendor
  labels:
    {{- include "commonground-gateway.labels" . | nindent 4 }}
spec:
    storageClassName: nfs #as enforced by the Haven standard
    accessModes:
        - ReadWriteMany
    resources:
        requests:
            storage: 1Gi
    
