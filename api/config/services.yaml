# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    App\Swagger\GatewayDecorator:
        decorates: 'api_platform.openapi.normalizer.api_gateway'
        arguments: [ '@App\Swagger\GatewayDecorator.inner' ]
    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
    
    synchronizationservice:
        public: true
        class: App\Service\SynchronizationService
        arguments:
            $commonGroundService: '@Conduction\CommonGroundBundle\Service\CommonGroundService'
            $entityManager: '@doctrine.orm.entity_manager'
            $session: '@session'
            $gatewayService: '@App\Service\GatewayService'
            $functionService: '@App\Service\FunctionService'
            $logService: '@App\Service\LogService'
            $translationService: '@App\Service\TranslationService'
            $messageBus: '@messenger.bus.default'
            $eavService: '@App\Service\EavService' 
            
    publiccodeoldservice:
        public: true
        class: App\Service\PubliccodeOldService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $serializer: '@serializer'
            $parameterBag: '@parameter_bag'

    publiccodeservice:
        public: true
        class: App\Service\PubliccodeService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $githubService: '@App\Service\GithubApiService'
            $gitlabService: '@App\Service\GitlabApiService'
            
    zdszaakservice:
        public: true
        class: App\Service\ZdsZaakService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $synchronizationService: '@App\Service\SynchronizationService'

    mailService:
        public: true
        class: App\Service\EmailService
        arguments:
            $twig: '@twig'

    huwelijksplannerService:
        public: true
        class: App\Service\HuwelijksplannerService
        arguments:
            $objectEntityService: '@App\Service\ObjectEntityService'

    larpingService:
        public: true
        class: App\Service\LarpingService
        arguments:
            $objectEntityService: '@App\Service\ObjectEntityService'

    notificationService:
        public: true
        class: App\Service\NotificationService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            $commonGroundService: '@Conduction\CommonGroundBundle\Service\CommonGroundService'
            $objectEntityService: '@App\Service\ObjectEntityService'
            $gatewayService: '@App\Service\GatewayService'
    
    mapZaakTypeService:
        public: true
        class: App\Service\MapZaakTypeService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
        
    handelsRegisterSearchService:
        public: true
        class: App\Service\HandelsRegisterSearchService
        arguments:
            $entityManager: '@doctrine.orm.entity_manager'
            
    Redis:
        class: Redis
        calls:
            -   method: connect
                arguments:
                    - '%env(REDIS_HOST)%'
                    - '%env(int:REDIS_PORT)%'
            # If you need key prefix, uncomment line belows
            # - method: setOption
            #   arguments:
            #       - !php/const Redis::OPT_PREFIX
            #       - 'my_prefix'

    Symfony\Component\HttpFoundation\Session\Storage\Handler\RedisSessionHandler:
        arguments:
            - '@Redis'
            
    # Enable gedmo timestampable for DateCreated and DateModified    
    gedmo.listener.timestampable:
        class: Gedmo\Timestampable\TimestampableListener
        tags:
            - { name: doctrine.event_subscriber, connection: default }
        calls:
            - [ setAnnotationReader, [ '@annotation_reader' ] ]
