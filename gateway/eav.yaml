App\Entity\Entity:
    user:
        route: '/api/users'
        name: users
        description: apikey
        gateway: '@uc_api'
        endpoint: 'users'   
#Student stuff
    student:
        route: '/api/students'
        name: students
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participants'
    civicIntegrationDetails:
        name: civicIntegrationDetails
        description: the civic integration details of this person
    generalDetails:
        name: generalDetails
        description: the general details of this person 
    referrerDetails:
        name: referrerDetails
        description: the referrer details of this person
    backgroundDetails:
        name: backgroundDetails
        description: the background details of this person
    dutchNTDetails:
        name: dutchNTDetails
        description: the dutch NT details of this person
    jobDetails:
        name: jobDetails
        description: the job details of this person
    motivationDetails:
        name: motivationDetails
        description: the motivation details of this person
    educationDetails:
        name: educationDetails
        description: the education details of this person
    courseDetails:
        name: courseDetails
        description: the course details of this person   
    availabilityDetails:
        name: availabilityDetails
        description: the availability details of this person
    #regitration is basically a student clone
#    registration:
#        route: '/api/registrations'
#        name: registrations
#        description: apikey
#        gateway: '@edu_api'
#        endpoint: 'participants'
    person:
        route: '/api/persons'
        name: persons
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'people'
    permissionDetails:
        name: permissionDetails
        description: the permissions that this person has given
    memo:
        name: memo
        description: apikey
        gateway: '@memo_api'
        endpoint: 'memos'
#Employee stuff
    employee:
        route: '/api/employees'
        name: employees
        description: apikey
        gateway: '@mrc_api'
        endpoint: 'employees'
#        transformations:
#            followingCourse: education
#StudentDossier stuff
    student_dosier_event:
        route: '/api/student_dosier_events'
        name: student dosier events
        description: apikey
        gateway: '@edu_api'
        endpoint: 'student_dosier_events'
#Document stuff
    document:
        route: '/api/documents'
        name: documents
        description: apikey
        gateway: '@wrc_api'
        endpoint: 'documents'
#TestResult stuff
    test_result:
        route: '/api/test_results'
        name: test results
        description: apikey
        gateway: '@edu_api'
        endpoint: 'test_results'
#LearningNeed stuff
    learning_needs:
        route: '/api/learning_needs'
        name: learning needs
        description: apikey
        gateway: '@edu_api'
        endpoint: 'learning_needs'
#Participation stuff
    participation:
        route: '/api/participations'
        name: participations
        description: apikey
        gateway: '@edu_api'
        endpoint: 'participations'
    # Organization stuff
    organization:
        route: '/api/organizations'
        name: organizations
        description: apikey
        gateway: '@contacten_api'
        endpoint: 'organizations'
    education:
        name: education
        description: the education of an employee or student
#        description: apikey
#        gateway: '@mrc_api'
#        endpoint: 'education'
    availability:
        name: availability
        description: the availability of this employee (7 days of the week, each with a morning, afternoon and evening)
#        transformations:
#            availabilityNotes: memo
    availabilityDay:
        name: availabilityDay
        description: the availabilityDay of an availability (one of the 7 days of the week, with a morning, afternoon and evening)
        
