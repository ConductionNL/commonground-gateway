        path: [ 'oc', 'v1', 'referentielijsten', 'licenses', '{id}' ]
        pathRegex: <{licenseItemRegex}>
        method: DELETE
        operationType: item

    # Bedrijfsservice
    bedrijfsserviceEndpointGet:
